	<!-- SITE BLOCK -->
	<div id="app" class="site u-images u-images--cover" style="background-image: url('assets/images/starbucks-cover.jpg')">
		

	

		<!-- HEADER BLOCK -->
<header class="header">
	<!-- MENU COMPONENT -->
	<div class="menu">
		<div class="container u-flexbox h-100">
			
			<a href="index.html" class="menu__brand ml-auto">
				<img src="assets/images/icon/starbucks-logomark.png" alt="">
			</a>
			
		</div>
	</div>
</header>

	

	
	

	<!-- MAIN BLOCk -->
	<div class="main main--done">

		<div class="container text-center u-title u-figure">
			
			<!-- HERO COMPONENT -->
			<div class="hero-content">
				<!-- HEADER COMPONENT -->
				<div class="hero-content__top">
					<h3 class="text-primary u-split u-font u-font--big mb-2">Congrats,</h3>
					<h2 class="u-animate u-fade--up u-delay--half">
						Your <span class="text-primary">art in a cup</span> design is here
					</h2>
				</div>
				<!-- GENERATE COMPONENT -->
				<div class="hero-content__generate">
					<figure class="u-animate u-fade--up">
						<img src="assets/images/bottle.png" alt="">
					</figure>
					<div class="icon position-absolute u-flexbox">
						<a href="" class="mb-3 u-animate u-sloppy--in u-delay--quarter" target="_blank">
							<div class="u-flexbox justify-content-center mb-1">
								<img src="assets/images/icon/download.svg" alt="">
							</div>
							Download
						</a>
						<a href="" class="u-animate u-sloppy--in u-delay--half" target="_blank">
							<div class="u-flexbox justify-content-center mb-1">
								<img src="assets/images/icon/printer-tool.svg" alt="">
							</div>
							Print this
						</a>
					</div>
				</div>
				<!-- DESCRIPTION COMPONENT -->
				<div class="hero-content__description mt-2">
					<h2 class="mb-0 u-animate u-fade--up u-delay--semi">screenshot <span class="text-primary">and show to our barista</span></h2>
					<p class="mb-3 u-animate u-fade--up u-delay--quarter">to <span class="text-primary">SAVE 20%</span> on these beverages.</p>
					<small class="u-animate u-fade--up u-delay--half">*Valid until 20 March 2019. <a href="">Click here</a> for T&amp;C</small>
					<ul class="share u-flexbox justify-content-center my-3 u-animate u-fade--up u-delay--full">
						<li class="divided">Share : </li>
						<li>
							<a href="" target="_blank" class="link u-background--primary u-flexbox justify-content-center">
								<i class="fab fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="" target="_blank" class="u-background--primary u-flexbox justify-content-center">
								<i class="fab fa-facebook-f"></i>
							</a>
						</li>
						<li>
							<a href="" target="_blank" class="u-background--primary u-flexbox justify-content-center">
								<i class="fab fa-instagram"></i>
							</a>
						</li>
					</ul>
					<figure class="u-animate u-flip--in u-delay--half">
